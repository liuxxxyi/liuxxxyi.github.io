  ListInsert_Sq(&amp;L,<span class="number">1</span>,<span class="number">10</span>);</span><br><span class="line">    Print(L);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;sqlist length : %d\n&quot;</span>,L.length);</span><br><span class="line">    ListInsert_Sq(&amp;L,<span class="number">2</span>,<span class="number">222</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;local 2 insert 222: &quot;</span>);</span><br><span class="line">    Print(L);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;sqlist length : %d\n&quot;</span>,L.length);</span><br><span class="line">   <span class="comment">// ListInsert_Sq(&amp;L,2,222);</span></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;delet local 2 after:&quot;</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;e val is : %d\n&quot;</span>, ListDelet_Sq(&amp;L,<span class="number">2</span>,e));</span><br><span class="line">    Print(L);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;sqlist length : %d\n&quot;</span>,L.length);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;第三个数字是 ： %d\n&quot;</span>,GetElem(L,<span class="number">3</span>,e));</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;数字8在第 ：%d\n&quot;</span>,LocalElem(L,<span class="number">8</span>));</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;数字的前驱是 ：%d\n&quot;</span>,PriorElem(L,<span class="number">2</span>,e));</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;数字的后继是 : %d\n&quot;</span>,NextElem(L,<span class="number">9</span>,e));</span><br><span class="line">    <span class="comment">/**ClearList_Sq(&amp;L);</span></span><br><span class="line"><span class="comment">    Print(L);</span></span><br><span class="line"><span class="comment">    printf(&quot;sqlist length : %d\n&quot;,L.length);</span></span><br><span class="line"><span class="comment">    DestroyList_Sq(&amp;L);</span></span><br><span class="line"><span class="comment">    printf(&quot;sqlist length : %d\n&quot;,L.length);</span></span><br><span class="line"><span class="comment">    printf(&quot;是否为空：%d\n&quot;,EmptyList_Sq(L));</span></span><br><span class="line"><span class="comment">    **/</span></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
